<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <div class="container">
      <div class="col">
        <div class="card">
          <img
            src="./images/image-qr-code.png"
            class="rounded-4 m-3"
            alt="image of qr code"
          />
          <div class="card-bod">
            <h2 class="card-title">
              Improve your front-end skills by building projects
            </h2>
            <p class="card-text">
              Improve your front-end skills by building projects Scan the QR
              code to visit Frontend Mentor and take your coding skills to the
              next level
            </p>
            <p class="attribution">
              <small class="small-text"
                >Challenge by
                <a
                  href="https://www.frontendmentor.io?ref=challenge"
                  target="_blank"
                >
                  Frontend Mentor</a
                >
                . Coded by
                <a href="#" target="_blank"> Maria Brock </a>.</small
              >
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
