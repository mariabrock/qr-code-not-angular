<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <div class="container text-center">
      <div class="row h-100 justify-content-center">
        <div class="col-12 p-3 m-5">
          <div class="row h-100 justify-content-center">
            <div class="col-sm-8 ms-md-auto p-3">
              <div
                class="card rounded-4 shadow-lg"
                style="height: 35rem; width: 23rem"
              >
                <img
                  src="./images/image-qr-code.png"
                  class="rounded-4 m-3"
                  alt="image of qr code"
                />
                <div class="card-body mt-1">
                  <h5 class="card-title fw-bold">
                    Improve your front-end skills by building projects
                  </h5>
                  <p class="card-text fw-light" style="font-size: 12px">
                    Improve your front-end skills by building projects Scan the
                    QR code to visit Frontend Mentor and take your coding skills
                    to the next level
                  </p>
                  <p class="card-text attribution">
                    <small class="text-body-tertiary"
                      >Challenge by
                      <a
                        href="https://www.frontendmentor.io?ref=challenge"
                        target="_blank"
                      >
                        Frontend Mentor</a
                      >
                      . Coded by
                      <a href="#" target="_blank"> Maria Brock </a>.</small
                    >
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
